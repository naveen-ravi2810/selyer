{% extends 'base.html' %}

{% block head %}
    <title>Forgot Password Otp</title>
{% endblock %}

{% block body %}

    <h4>Enter the OTP that has been Send to you {{session['forgot_password_email']}}</h4>
    <form method="post">
        <input id="otp" type="number" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" size="6" >
        <input type="submit" value="Submit">
    </form>

{% endblock %}
